{% block title %} Change Password {% endblock %}
{% block content %}

<style type="text/css">

	h2{
		text-align: center;
	}

	form{
		width: 400px;
		margin: 0 auto;

			<button class="btn btn-danger" >Change Password</button>
		</div>
	</form>
</div>


{% endblock %}
